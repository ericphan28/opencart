# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/upload;
    index index.php index.html index.htm;

    # Main location block
    location / {
        try_files $uri $uri/ @opencart;
    }

    # Protect hidden service directories
    location ~* ^/(?:\.git|\.idea|\.vscode|\.fleat|\.nova|\.zed)(/|$) {
        deny all;
    }

    # Protect sensitive files
    location ~* /\.(env|key|dockerignore|DS_Store|phpunit|log|ya?ml|sql|db|sqlite|bak|crt|pem|md)$ {
        deny all;
    }

    # Protect hidden files (except .well-known for Let's Encrypt etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Disable access to config and backup files
    location ~* \.(ini|conf|cnf|backup|old|orig|save|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle OpenCart admin routes with rate limiting
    location /admin {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ @opencart_admin;
    }

    # Handle OpenCart SEO URLs
    location @opencart {
        rewrite ^/(.+)$ /index.php?_route_=$1 last;
    }

    # OpenCart admin rewrite
    location @opencart_admin {
        rewrite ^/admin/(.+)$ /admin/index.php?route=$1 last;
    }

    # Handle install directory (should be removed in production)
    location /install/ {
        try_files $uri $uri/ /install/index.php?$args;
    }

    # Deny direct access to system directories
    location ~ ^/(system|storage)/ {
        deny all;
        return 404;
    }

    # PHP-FPM configuration with optimizations
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS $https if_not_empty;

        # FastCGI optimizations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Security headers for PHP files
        add_header X-Content-Type-Options nosniff;
    }

    # Static files with caching and compression
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|json)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        add_header Vary "Accept-Encoding";
        access_log off;

        # Enable brotli and gzip for static files
        brotli_static on;
        gzip_static on;
    }

    # Handle image cache and resizing
    location ~* ^/image/cache/ {
        expires 1M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        try_files $uri @image_resize;
    }

    # Image resize handler for OpenCart
    location @image_resize {
        rewrite ^/image/cache/(.*)$ /index.php?route=tool/image&image=$1 last;
    }

    # Handle catalog image directory
    location /image/ {
        expires 1M;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    # robots.txt and favicon.ico
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 30d;
    }

    # Custom error pages
    error_page 404 /error.html;
    error_page 500 502 503 504 /error.html;
}
