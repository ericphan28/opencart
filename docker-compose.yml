name: opencart

services:
  apache:
    container_name: opencart-apache
    build:
      context: .
      dockerfile: docker/apache/Dockerfile
    ports:
      - "${HTTP_EXPOSE_PORT:-80}:${HTTP_PORT:-80}"
    volumes:
      - .:/var/www
    depends_on:
      php:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - opencart

